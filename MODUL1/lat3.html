<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scaled=1.0">
        <title>Lat3</title>

        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="app">
            <input type="text" v-bind:value="message">
            <p>{{ message }}</p>
        </div>

        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    message : "Hello World"
                }
            })
        </script>
    </body>
</html>
