<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scaled=1.0">
        <title>Lat6</title>

        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="app">
            <ol>
                <li v-for="k in kelas">{{k}}</li>
            </ol>
        </div>

        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    "kelas" : ["XRPL1", "XRPL2", "XIRPL1", "XIRPL2", "XIIRPL1", "XIIRPL2"]
                }
            })
        </script>
    </body>
</html>
