<html lang="en">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <title>Lat1</title>
    </head>
    <body>
        <div id="App">
            <h1>{{ message }}</h1>
        </div>

        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    message: "Hello World"
                }
            })
        </script>
    </body>
</html>
